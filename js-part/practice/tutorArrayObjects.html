		function Figure(_name, _color, _size){
			this.name = _name;
			this.color = _color;
			this.size = _size;

			this.outputProperty = function(){
				console.log(this.name  + ' ' + this.color + " " + this.size);
			}
		}


		Figure.prototype.example = function(){
			console.log("This is " + this.name + " year");
		};
