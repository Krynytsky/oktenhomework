<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add or substract</title>
</head>
<body>
<p>
    Якщо змінна a дорівнює або менше 1, а змінна b більше або дорівнює 3,
    то виведіть суму цих змінних,
    інакше виведіть їх різницю (результат віднімання).
    Перевірте роботу скрипта при a і b, що дорівнює 1 і 3, 0 і 6, 3 і 5.
</p>
<form action="js/add_or_substract.js">
    <label for="a">Enter a: </label>
    <input id="a" type="number">
    <label for="b">Enter b: </label>
    <input id="b" type="number">
    <button type="button" onclick="add_or_substract()">Submit</button>
</form>
<p id="result"></p>
<script src="js/add_or_substract.js"></script>
</body>
</html>
