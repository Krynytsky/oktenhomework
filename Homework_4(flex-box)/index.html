<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="RAM,Random access memory,Laptop memory, pc">
    <meta name="author" content="Yurii Krynytskyi">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Flex</title>
</head>
<body>
   
    <header class="header-block-container-flex">  <!-- parent flex container -->

        <div class="flex-item logo-flex">  <!-- child flex container -->
            <p>logo 250px</p>

        </div>

        <div class="flex-item header-nav-block"> <!-- child flex container -->
            <p>navigation flex-basis 100%</p>
        </div>
    </header>

    <!-- the main block that has played the role of flex-container-->
    <main class="main-block-container-flex">

        <!-- three blocks  -->
        <section class="flex_item1">
            <p>1 flex-basis: 300px;</p>
        </section>
        <section class="flex_item2">
            <p>2</p>
        </section>
        <section class="flex_item3">
            <p>3 flex-basis: 300px;</p>
        </section>
    </main>  
    
<!-- footer block -->
    <footer class="footer-block-container-flex">
        <div class="footer-item footer_item1">
            <p>1/ 300px</p>
        </div>
        <div class="footer-item footer_item2">
            <p>2/ 300px</p>
        </div>
        <div class="footer-item footer_item3">
            <p>3/ 300px</p>
        </div>
        <div class="footer-item footer_item4">
            <p>4/ 300px</p>
        </div>
    
    </footer>    

    
</body>
</html>
