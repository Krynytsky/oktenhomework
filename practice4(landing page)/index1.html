<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/flex.css">
    <link rel="stylesheet" href="assets/css/text.css">
    <link rel="stylesheet" href="assets/css/main1.css">
    <title>Alfa Studio</title>
</head>
<body>
    <!-- top block -->
<header class="top-block d-flex d-flex--col d-flex--justify-between " id="top">
    <div class="top-block__wallpaper"></div>

     <!-- header of the top block -->
    <div class="top-block__header">
        <div class="header-item  d-flex d-flex--row d-flex--align-center d-flex--justify-between d-flex--wrap">

            <div class="header-item__logo f-item--grow-1 f-item--shrink-1 f-item--basis-25">
                <!-- Add some logo here -->
                <img class="logo-img" src="img/logo.png" alt="alfa studio" title="Alfa Studio">
            </div>

                <!-- top navigation menu -->
            <div class="header-item__nav bold-600 f-item--basis-50 ">
                <ul class="top-nav-ul decor-none d-flex d-flex--row d-flex--justify-between d-flex--align-center d-flex--wrap">
                    <li class="top-nav-ul__li-about f-item--basis-25 f-item--shrink-1"><a href="#about" class="decoration--none"><span class="uppercase black ">about us</span></a></li>
                    <li class="top-nav-ul__li-price f-item--basis-25"><a href="#price" class="decoration--none"><span class="uppercase black">price</span></a></li>
                    <li class="top-nav-ul__li-contact f-item--basis-25"><a href="#contact" class="decoration--none"><span class="uppercase black">contact us</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="top-block__title">
        <h1 class="title uppercase bold-900">If you are not online, then you are not in business.</h1>
    </div>

    <div class="top-block__btn btn--black">
        <a href="#order-form" class="decoration--none"><span class="down-symbol ">&#8595;</span></a>
    </div>
    
</header>
    
</body>
</html>
